<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="wrapper">
        <div class="wrapper-left">

          <!-- Header -->
          <div class="header">
            <div class="logo">
              <img class="x-logo" src="assets/logo.svg" alt="X logo" />
            </div>

            <!-- Navigation -->
            <nav>
              <li><span><img src="assets/icons/Home.svg" alt="home"></span>Home</li>
              <li><img src="assets/icons/explore.svg" alt="explore">Explore</li>
              <li><img src="assets/icons/notification.svg" alt="notifications">Notifications</li>
              <li><img src="assets/icons/message.svg" alt="messages">Messages</li>
              <li><img src="assets/icons/bookmark.svg" alt="bookmarks">Bookmarks</li>
              <li><img src="assets/icons/grok.svg" alt="grok">Grok</li>
              <li><img src="assets/icons/list.svg" alt="lists">Lists</li>
              <li>Premium</li>
              <li><img src="assets/icons/profile.svg" alt="profile">Profile</li>
              <li><img src="assets/icons/more.svg" alt="more">More</li>
              <button class="post-button">Post</button>
            </nav>
          </div>
          
          <!-- Profile -->

          <div class="profile">
            <div class="profile-pic"><img src="assets/twitterProfilePic.png" alt=""></div>
            <div class="profile-detail">
              <div class="profile-name"><strong>Simileoluwa Oludare</strong></div>
              <div class="profile-username">@frontendProphet</div>
            </div>
          </div>
        </div>
        
        <!-- Main -->
        <div class="wrapper-right">
          <main class="timeline">
            <div class="timeline--status">
              <div class="timeline--foryou"></div>
              <div class="timeline--following"></div>
              <div class="timeline--following"></div>
              <div class="timeline--following"></div>

            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
